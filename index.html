<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Tour - AI Tooltip Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(255, 219, 198, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            padding: 60px 20px;
            max-width: 600px;
            z-index: 1;
            position: relative;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 24px;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #111111;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .tagline {
            font-size: 1.25rem;
            color: #666666;
            margin-bottom: 48px;
            font-weight: 400;
            line-height: 1.6;
        }

        .features {
            display: flex;
            gap: 32px;
            justify-content: center;
            margin-bottom: 48px;
            flex-wrap: wrap;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #444444;
            font-size: 0.95rem;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .cta {
            font-size: 1rem;
            color: #999999;
            margin-top: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            animation: pulse 2s ease-in-out infinite;
        }

        .mouse-icon {
            width: 20px;
            height: 30px;
            border: 2px solid #999999;
            border-radius: 10px;
            position: relative;
            display: inline-block;
        }

        .mouse-icon::before {
            content: '';
            width: 3px;
            height: 8px;
            background: #999999;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
            animation: scroll 1.5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes scroll {
            0% { opacity: 1; top: 5px; }
            100% { opacity: 0; top: 15px; }
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
            
            .features {
                flex-direction: column;
                gap: 16px;
                align-items: center;
            }
        }

        #tooltip {
            position: fixed;
            top: 0;
            left: 0;
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08),
                        0 1px 2px rgba(0, 0, 0, 0.04);
            padding: 20px;
            width: 320px;
            pointer-events: none;
            z-index: 1000;
            display: none;
            font-size: 14px;
            transform: translateZ(0); /* Force layer creation for better performance */
            backface-visibility: hidden; /* Prevent flickering */
            background: rgba(255, 255, 255, 0.98);
        }

        #tooltip.visible {
            display: block;
        }

        .tooltip-message {
            color: #333333;
            margin-bottom: 16px;
            min-height: 40px;
            line-height: 1.5;
            font-size: 14px;
        }

        .tooltip-divider {
            border-top: 1px solid rgba(0, 0, 0, 0.06);
            margin: 16px 0;
        }

        .tooltip-input {
            width: 100%;
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 14px;
            outline: none;
            font-family: inherit;
            pointer-events: all;
            background: rgba(0, 0, 0, 0.02);
            transition: all 0.2s ease;
        }

        .tooltip-input:focus {
            border-color: #111111;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
        }

        .tooltip-input::placeholder {
            color: #999999;
        }

        .loading {
            color: #999999;
            font-style: normal;
        }
        
        .tooltip-compass {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .compass-arrow {
            transform-origin: center;
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.15));
        }
        
        .target-button {
            position: fixed;
            top: 30%;
            left: 15%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
            font-family: inherit;
        }
        
        .target-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .target-button:active {
            transform: translateY(0px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">âœ¨</div>
        <h1>Tip Tour</h1>
        <p class="tagline">An intelligent tooltip that follows your cursor<br>and responds to your questions instantly</p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">âœ“</div>
                <span>Mouse tracking</span>
            </div>
            <div class="feature">
                <div class="feature-icon">âœ“</div>
                <span>Auto-focus input</span>
            </div>
            <div class="feature">
                <div class="feature-icon">âœ“</div>
                <span>AI powered</span>
            </div>
        </div>
        
        <div class="cta">
            <div class="mouse-icon"></div>
            <span>Move your mouse to begin</span>
        </div>
    </div>
    
    <button id="target-button" class="target-button">ðŸŽ¯ Find me if you can!</button>

    <div id="tooltip">
        <div class="tooltip-compass" id="tooltip-compass">
            <div class="compass-arrow">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Classic compass needle shape -->
                    <g>
                        <!-- North arrow (pointer) - pastel coral red -->
                        <path d="M20 8 L24 20 L20 18 L16 20 Z" fill="#ff8787" stroke="#ff8787" stroke-width="0.5"/>
                        <!-- South arrow (tail) - light gray -->
                        <path d="M20 32 L16 20 L20 22 L24 20 Z" fill="#d4d4d4" stroke="#d4d4d4" stroke-width="0.5"/>
                        <!-- Center circle -->
                        <circle cx="20" cy="20" r="3" fill="#ffffff" stroke="#ff8787" stroke-width="1.5"/>
                        <circle cx="20" cy="20" r="1" fill="#ff8787"/>
                    </g>
                </svg>
            </div>
        </div>
        <div id="tooltip-message" class="tooltip-message">AI Assistant ready - start typing your question!</div>
        <div class="tooltip-divider"></div>
        <input type="text" id="tooltip-input" class="tooltip-input" placeholder="Ask me anything...">
    </div>

    <script type="module" src="./src/main.ts"></script>
</body>
</html>
