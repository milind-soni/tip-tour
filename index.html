<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- script -->
    <script
      defer
      src="./dist/tiptour-selector.es.js"
      data-token="fb2ae7b359f6495f99d66cc11b4b21cb"
    ></script>

    <style>
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 8px;
        width: 100%;
      }

      ul li {
        display: flex;
        justify-content: center;
      }

      ul li a {
        text-decoration: none;
        color: #000;
        background-color: #f2f2f2;
        padding: 4px 8px;
        border-radius: 4px;
        width: 100%;
      }

      ul li a:hover {
        color: #f00;
      }
    </style>
  </head>
  <body>
    <header
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 64px;
        background: #f2f2f2;
        border-bottom: 1px solid #9f9f9f;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 16px;
      "
      data-tip="header container 9D43DB60"
    >
      <h1>Header</h1>
    </header>

    <div
      class="sidebar"
      style="
        position: fixed;
        top: 64px;
        left: 0;
        width: 200px;
        height: calc(100vh - 64px);
        background: #ffc3c3;
        border-right: 1px solid #9f9f9f;
        padding: 16px;
        overflow-y: auto;
      "
      data-tip="sidebar container F2DF010E"
    >
      <ul
        style="
          list-style: none;
          padding: 0;
          margin: 0;
          display: flex;
          flex-direction: column;
          gap: 8px;
        "
        data-tip="sidebar menu"
      >
        <li>
          <a href="#section-1">Section 1</a>
        </li>
        <li>
          <a href="#section-2">Section 2</a>
        </li>
        <li>
          <a href="#section-3">Section 3</a>
        </li>
        <li>
          <a href="#section-4">Section 4</a>
        </li>
        <li>
          <a href="#section-5">Section 5</a>
        </li>
      </ul>
    </div>
  </body>
</html>
