<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Tour - AI Tooltip Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(255, 219, 198, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            padding: 60px 20px;
            max-width: 600px;
            z-index: 1;
            position: relative;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 24px;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #111111;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .tagline {
            font-size: 1.25rem;
            color: #666666;
            margin-bottom: 48px;
            font-weight: 400;
            line-height: 1.6;
        }

        .features {
            display: flex;
            gap: 32px;
            justify-content: center;
            margin-bottom: 48px;
            flex-wrap: wrap;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #444444;
            font-size: 0.95rem;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .cta {
            font-size: 1rem;
            color: #999999;
            margin-top: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            animation: pulse 2s ease-in-out infinite;
        }

        .mouse-icon {
            width: 20px;
            height: 30px;
            border: 2px solid #999999;
            border-radius: 10px;
            position: relative;
            display: inline-block;
        }

        .mouse-icon::before {
            content: '';
            width: 3px;
            height: 8px;
            background: #999999;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
            animation: scroll 1.5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes scroll {
            0% { opacity: 1; top: 5px; }
            100% { opacity: 0; top: 15px; }
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
            
            .features {
                flex-direction: column;
                gap: 16px;
                align-items: center;
            }
        }

        #tooltip {
            position: fixed;
            top: 0;
            left: 0;
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08),
                        0 1px 2px rgba(0, 0, 0, 0.04);
            padding: 20px;
            width: 320px;
            pointer-events: none;
            z-index: 1000;
            display: none;
            font-size: 14px;
            transform: translateZ(0); /* Force layer creation for better performance */
            backface-visibility: hidden; /* Prevent flickering */
            background: rgba(255, 255, 255, 0.98);
        }

        #tooltip.visible {
            display: block;
        }

        .tooltip-message {
            color: #333333;
            margin-bottom: 16px;
            min-height: 40px;
            line-height: 1.5;
            font-size: 14px;
        }

        .tooltip-divider {
            border-top: 1px solid rgba(0, 0, 0, 0.06);
            margin: 16px 0;
        }

        .tooltip-input {
            width: 100%;
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 14px;
            outline: none;
            font-family: inherit;
            pointer-events: all;
            background: rgba(0, 0, 0, 0.02);
            transition: all 0.2s ease;
        }

        .tooltip-input:focus {
            border-color: #111111;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
        }

        .tooltip-input::placeholder {
            color: #999999;
        }

        .loading {
            color: #999999;
            font-style: normal;
        }
        
        .tooltip-arrow {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .v-arrow {
            transform-origin: center;
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .arrow-path {
            transition: stroke 0.2s ease;
        }
        
        .hand-drawn-button {
            position: fixed;
            background: #ffffff;
            color: #1a1a1a;
            border: 2px solid #1a1a1a;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 100;
            font-family: 'Comic Sans MS', 'Segoe UI', system-ui, sans-serif;
            border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
            box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
        }
        
        .hand-drawn-button::before {
            content: '';
            position: absolute;
            inset: -2px;
            border: 2px solid transparent;
            border-radius: inherit;
            background: transparent;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .hand-drawn-button:hover {
            transform: rotate(-1deg) translateY(-2px);
            box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.15);
            background: #f8f8f8;
        }
        
        .hand-drawn-button:active {
            transform: rotate(0deg) translateY(0px);
            box-shadow: 1px 1px 0px rgba(0, 0, 0, 0.1);
        }
        
        #button-one {
            top: 120px;
            right: 280px;
            transform: rotate(-2deg);
        }
        
        #button-two {
            bottom: 240px;
            left: 120px;
            transform: rotate(1deg);
            border-radius: 15px 225px 15px 255px/225px 15px 255px 15px;
        }
        
        /* Waitlist Styles */
        .waitlist-section {
            margin: 48px 0;
        }
        
        .waitlist-form {
            display: flex;
            gap: 12px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .waitlist-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            outline: none;
            transition: all 0.2s ease;
        }
        
        .waitlist-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .waitlist-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 120px;
        }
        
        .waitlist-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .waitlist-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .waitlist-message {
            margin-top: 16px;
            font-size: 14px;
            min-height: 20px;
        }
        
        .waitlist-message.success {
            color: #10b981;
        }
        
        .waitlist-message.error {
            color: #ef4444;
        }
        
        @media (max-width: 480px) {
            .waitlist-form {
                flex-direction: column;
            }
            
            .waitlist-button {
                width: 100%;
            }
        }
    </style>
    <link rel="stylesheet" href="/dist/style.css">
</head>
<body>
    <div class="container">
        <div class="logo">‚ú®</div>
        <h1>Tip Tour</h1>
        <p class="tagline">An intelligent tooltip that follows your cursor<br>and responds to your questions instantly</p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">‚úì</div>
                <span>Mouse tracking</span>
            </div>
            <div class="feature">
                <div class="feature-icon">‚úì</div>
                <span>Auto-focus input</span>
            </div>
            <div class="feature">
                <div class="feature-icon">‚úì</div>
                <span>AI powered</span>
            </div>
        </div>
        
        <!-- Waitlist Form -->
        <div class="waitlist-section">
            <form id="waitlist-form" class="waitlist-form">
                <input 
                    type="email" 
                    id="waitlist-email" 
                    class="waitlist-input" 
                    placeholder="Enter your email for early access" 
                    required
                >
                <button type="submit" class="waitlist-button">
                    <span class="button-text">Join Waitlist</span>
                    <span class="button-loading" style="display: none;">...</span>
                </button>
            </form>
            <p class="waitlist-message" id="waitlist-message"></p>
        </div>
        
        <div class="cta">
            <div class="mouse-icon"></div>
            <span>Move your mouse to begin</span>
        </div>
    </div>
    
    <button id="button-one" class="hand-drawn-button">üìç Click me!</button>
    <button id="button-two" class="hand-drawn-button">‚ú® Then me!</button>

    <div id="tooltip">
        <div class="tooltip-arrow" id="tooltip-arrow">
            <div class="v-arrow">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- V-shaped arrow pointing right by default -->
                    <path class="arrow-path" d="M8 4 L16 12 L8 20" stroke="#1a1a1a" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                </svg>
            </div>
        </div>
        <div id="tooltip-message" class="tooltip-message">AI Assistant ready - start typing your question!</div>
        <div class="tooltip-divider"></div>
        <input type="text" id="tooltip-input" class="tooltip-input" placeholder="Ask me anything...">
    </div>

    <script type="module" src="./src/main.ts"></script>
    <script type="module">
        import { TipTour } from '/dist/tiptour.js'
        const tip = new TipTour({ hideDelay: 5000, offset: { x: 20, y: 20 } })
        tip.setContent('TipTour ready. Move your mouse to see it follow.')
        tip.show()
        window.tip = tip
    </script>
    
    <!-- Supabase Waitlist Integration -->
    <script type="module">
        // Get Supabase credentials from environment variables (Vite will replace these at build time)
        const SUPABASE_URL = import.meta.env.VITE_SUPABASE_URL || 'YOUR_SUPABASE_PROJECT_URL';
        const SUPABASE_ANON_KEY = import.meta.env.VITE_SUPABASE_ANON_KEY || 'YOUR_SUPABASE_ANON_KEY';
        
        // Import Supabase client
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        // Initialize Supabase client
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Handle form submission
        const form = document.getElementById('waitlist-form');
        const emailInput = document.getElementById('waitlist-email');
        const message = document.getElementById('waitlist-message');
        const buttonText = document.querySelector('.button-text');
        const buttonLoading = document.querySelector('.button-loading');
        const submitButton = form.querySelector('button[type="submit"]');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            // Show loading state
            submitButton.disabled = true;
            buttonText.style.display = 'none';
            buttonLoading.style.display = 'inline';
            message.textContent = '';
            message.className = 'waitlist-message';
            
            try {
                // Insert email into Supabase
                const { data, error } = await supabase
                    .from('waitlist')
                    .insert([{ 
                        email: email,
                        source: 'landing_page',
                        metadata: {
                            referrer: document.referrer,
                            userAgent: navigator.userAgent,
                            timestamp: new Date().toISOString()
                        }
                    }])
                    .select();
                
                if (error) {
                    if (error.code === '23505') { // Unique constraint violation
                        message.textContent = "You're already on the list! We'll notify you soon.";
                        message.className = 'waitlist-message success';
                    } else {
                        throw error;
                    }
                } else {
                    message.textContent = "üéâ Welcome! You're on the list for early access.";
                    message.className = 'waitlist-message success';
                    emailInput.value = '';
                }
            } catch (error) {
                console.error('Error:', error);
                message.textContent = 'Something went wrong. Please try again.';
                message.className = 'waitlist-message error';
            } finally {
                // Reset button state
                submitButton.disabled = false;
                buttonText.style.display = 'inline';
                buttonLoading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
