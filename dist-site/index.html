<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Tour - AI Tooltip Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(255, 219, 198, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            padding: 60px 20px;
            max-width: 600px;
            z-index: 1;
            position: relative;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 24px;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #111111;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .tagline {
            font-size: 1.25rem;
            color: #666666;
            margin-bottom: 48px;
            font-weight: 400;
            line-height: 1.6;
        }

        .features {
            display: flex;
            gap: 32px;
            justify-content: center;
            margin-bottom: 48px;
            flex-wrap: wrap;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #444444;
            font-size: 0.95rem;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .cta {
            font-size: 1rem;
            color: #999999;
            margin-top: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            animation: pulse 2s ease-in-out infinite;
        }

        .mouse-icon {
            width: 20px;
            height: 30px;
            border: 2px solid #999999;
            border-radius: 10px;
            position: relative;
            display: inline-block;
        }

        .mouse-icon::before {
            content: '';
            width: 3px;
            height: 8px;
            background: #999999;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
            animation: scroll 1.5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes scroll {
            0% { opacity: 1; top: 5px; }
            100% { opacity: 0; top: 15px; }
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
            
            .features {
                flex-direction: column;
                gap: 16px;
                align-items: center;
            }
        }

        .hand-drawn-button {
            position: fixed;
            background: #ffffff;
            color: #1a1a1a;
            border: 2px solid #1a1a1a;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 100;
            font-family: 'Comic Sans MS', 'Segoe UI', system-ui, sans-serif;
            border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
            box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
        }
        
        .hand-drawn-button::before {
            content: '';
            position: absolute;
            inset: -2px;
            border: 2px solid transparent;
            border-radius: inherit;
            background: transparent;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .hand-drawn-button:hover {
            transform: rotate(-1deg) translateY(-2px);
            box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.15);
            background: #f8f8f8;
        }
        
        .hand-drawn-button:active {
            transform: rotate(0deg) translateY(0px);
            box-shadow: 1px 1px 0px rgba(0, 0, 0, 0.1);
        }
        
        #button-one {
            top: 120px;
            right: 280px;
            transform: rotate(-2deg);
        }
        
        #button-two {
            bottom: 240px;
            left: 120px;
            transform: rotate(1deg);
            border-radius: 15px 225px 15px 255px/225px 15px 255px 15px;
        }
        
        /* Waitlist Styles */
        .waitlist-section {
            margin: 48px 0;
        }
        
        .waitlist-form {
            display: flex;
            gap: 12px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .waitlist-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            outline: none;
            transition: all 0.2s ease;
        }
        
        .waitlist-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .waitlist-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 120px;
        }
        
        .waitlist-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .waitlist-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .waitlist-message {
            margin-top: 16px;
            font-size: 14px;
            min-height: 20px;
        }
        
        .waitlist-message.success {
            color: #10b981;
        }
        
        .waitlist-message.error {
            color: #ef4444;
        }
        
        @media (max-width: 480px) {
            .waitlist-form {
                flex-direction: column;
            }
            
            .waitlist-button {
                width: 100%;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="logo">‚ú®</div>
        <h1>Tip Tour</h1>
        <p class="tagline">An intelligent tooltip that follows your cursor<br>and responds to your questions instantly</p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">‚úì</div>
                <span>Mouse tracking</span>
            </div>
            <div class="feature">
                <div class="feature-icon">‚úì</div>
                <span>Auto-focus input</span>
            </div>
            <div class="feature">
                <div class="feature-icon">‚úì</div>
                <span>AI powered</span>
            </div>
        </div>
        
        <!-- Waitlist Form -->
        <div class="waitlist-section">
            <form id="waitlist-form" class="waitlist-form">
                <input 
                    type="email" 
                    id="waitlist-email" 
                    class="waitlist-input" 
                    placeholder="Enter your email for early access"

                >
                <button type="submit" class="waitlist-button">
                    <span class="button-text">Join Waitlist</span>
                    <span class="button-loading" style="display: none;">...</span>

        <div class="cta">

            <span>Move your mouse to begin</span>
        </div>
    </div>
    
    <button id="button-one" class="hand-drawn-button">üìç Click me!</button>
    <button id="button-two" class="hand-drawn-button">‚ú® Then me!</button>
