<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TipTour - With Input Example</title>
    <link rel="stylesheet" href="../dist/style.css">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 40px;
            background: #1e293b;
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
        }
        
        .demo-area {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 40px;
            margin-top: 24px;
            min-height: 400px;
        }
        
        .info {
            font-size: 18px;
            color: #94a3b8;
            text-align: center;
            margin-top: 100px;
        }
        
        code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TipTour - Interactive Input Example</h1>
        <div class="demo-area">
            <p class="info">
                Move your mouse and type something!<br>
                <small>Press <code>Enter</code> to submit</small>
            </p>
        </div>
    </div>

    <script type="module">
        import { TipTour } from '../dist/tiptour.js'
        
        // Create tooltip with input functionality
        const tooltip = new TipTour({
            enabled: true,
            smoothRadius: 25,
            friction: 0.88,
            hideDelay: 10000 // Keep visible longer for typing
        })
        
        // Set initial message
        tooltip.setMessage('Ask me anything!')
        
        // Add input with handler
        tooltip.addInput('Type your question...', async (value) => {
            // Show loading state
            tooltip.setLoading(true)
            
            // Simulate API call
            await new Promise(resolve => setTimeout(resolve, 1000))
            
            // Show response
            tooltip.setLoading(false)
            tooltip.setMessage(`You asked: "${value}"`)
            
            // Reset after 3 seconds
            setTimeout(() => {
                tooltip.setMessage('Ask another question!')
            }, 3000)
        })
    </script>
</body>
</html>
